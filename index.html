<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <!-- Подключаем CSS через абсолютный путь -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-card__background">
                <div class="auth-card__image">
                    <!-- Абсолютный путь к картинке -->
                    <img src="/images/norm-1.png" alt="Фоновое изображение" class="auth-card__image-element">
                </div>
                <div class="auth-card__overlay"></div>
            </div>
            
            <div class="auth-card__content">
                <h1 class="auth-card__title">Авторизация</h1>
                <p class="auth-card__subtitle">Войти с помощью</p>
                <h2 class="auth-card__telegram-text">TELEGRAM</h2>
                <p class="auth-card__description">«Безопасная авторизация через Telegram»</p>
            </div>
        </div>
    </div>
</body>
</html>
